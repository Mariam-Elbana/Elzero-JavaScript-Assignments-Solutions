<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // First Way
      window.addEventListener("load", function () {
        let openLink = document.querySelector("[href = 'https://elzero.org']");
        openLink.click();
      });

      // Second Way
      window.addEventListener("load", function () {
        let openLink = document.querySelectorAll(".open");
        for (i = 0; i < openLink.length; i++) {
          if (openLink[i].textContent === "Elzero") {
            openLink[i].click();
          }
        }
      });
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
  </body>
</html>
